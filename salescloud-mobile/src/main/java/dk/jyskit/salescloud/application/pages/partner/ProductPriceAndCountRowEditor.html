<wicket:panel>
	<div style="display:inline-block; white-space:nowrap;">
		<div wicket:id="nameContainer" class="pull-left" style="margin-bottom: 0px; min-width:500px;max-width:500px"><br/>
			<div wicket:id="name" style="white-space:normal"></div>
		</div>
		<div class="pull-left" style="margin-bottom: 0px;">Antal:
			<input wicket:id="count" type="number" class="form-control" placeholder="Antal" style="max-width: 80px; margin-right:10px">
		</div>
		<div class="pull-left" style="margin-bottom: 0px;">Pr. Mnd.:
			<input wicket:id="price" type="number" class="form-control" placeholder="Pris" style="max-width: 80px;">
		</div>
	</div>
</wicket:panel>
