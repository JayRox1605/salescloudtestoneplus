<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
<wicket:head>
	<style type="text/css">
table.table .bootstrap-select.btn-group, table.table .bootstrap-select.btn-group[class*="span"]
	{
	margin-bottom: 0px;
}

table.table .bootstrap-select:not ([class*="span"] ):not ([class*="col-"]
	):not ([class*="form-control"] ) {
	width: 180px;
}

table.table .bootstrap-select {
	/*width: 180px\9; IE8 and below*/
	width: 180px\0; /*IE9 and below*/
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div wicket:id="loginContainer">
			<div class="row" id="login-wrapper" style="margin-top: 30px">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<wicket:message key="login.configuration.header">Please sign in</wicket:message>
							</h3>
						</div>
						<div class="panel-body">
							<form wicket:id="form" accept-charset="UTF-8" role="form">
								<fieldset>
									<div wicket:id="feedback"></div>

									<div class="form-group">
										<input wicket:id="username" class="form-control"
											placeholder="Brugernavn" name="username" type="text">
									</div>
									<div class="form-group">
										<input wicket:id="password" class="form-control"
											placeholder="Kodeord" name="password" type="password"
											value="">
									</div>
									<input wicket:id="button"
										class="btn btn-lg btn-primary btn-block" type="submit"
										wicket:message="value:login">
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div wicket:id="nonLoginContainer">
			<div class="panel panel-default">
				<div class="panel-body">
					<form wicket:id="tableForm" accept-charset="UTF-8" role="form">
						<div wicket:id="table"></div>
					</form>
					<div wicket:id="tableNotEnabled">Implementeringsoplysninger skal udfyldes før konfigurering kan påbegyndes.</div>
					<div wicket:id="alreadyImplemented">Sagen er afsluttet og der kan ikke mere konfigureres licenser.</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
