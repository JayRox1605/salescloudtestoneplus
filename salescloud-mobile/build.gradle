apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

group = 'dk.jyskit'
version = '3.0.0'

description = """salescloud-mobile"""

sourceCompatibility = 1.8
targetCompatibility = 1.8 

repositories {  
	jcenter()  
	mavenLocal()
	maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
	testCompile "junit:junit:4.11"
	testCompile "org.hamcrest:hamcrest-all:1.1"
	testCompile "org.mockito:mockito-core:1.9.0"
	
	compile "dk.jyskit:salescloud-core:3.0.+"
	
	compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
	
	compile "org.apache.ftpserver:ftpserver-core:1.0.6"

	compile "net.bull.javamelody:javamelody-core:1.73.1"

	providedCompile "org.projectlombok:lombok:1.18.8"

	providedCompile "org.eclipse.jetty:jetty-server:9.2.4.v20141103"
	providedCompile "org.eclipse.jetty:jetty-webapp:9.2.4.v20141103"
	providedCompile "org.eclipse.jetty:jetty-util:9.2.4.v20141103"
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main/java']
		}
		resources {
			srcDirs = ['src/main/resources']
		}
	}
}

configurations {
	all*.exclude group: 'javassist', module: 'javassist'
	all {
		// SNAPSHOTs should not be checked every time
		resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	}
}

war {
	from('src/main/java') {
		include '**'
		exclude '**/*.java'
		into('WEB-INF/classes')
	}
}

// fix problem with wicket poms in classpath
eclipse {
    classpath.file {
        whenMerged { classpath ->
            classpath.entries.removeAll { it.path.endsWith('pom') }
        }
    }
}
