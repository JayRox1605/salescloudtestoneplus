<wicket:panel>
	<div style="display:inline-block; white-space:nowrap; width: 100%">
		<div class="row">
			<div class="col-sm-5">
				<span class="button-checkbox pull-right">
					<button wicket:id="selectedButton" data-color="primary" class="btn btn-default" type="button">
						<i wicket:id="icon" class="state-icon fa fa-square-o"></i></button>
					<input type="checkbox" class="hidden">
				</span>
			</div>
			<div class="col-sm-7">
				<button wicket:id="installationSelectedButton" data-color="primary" class="btn btn-default" type="button">
					<i wicket:id="icon" class="state-icon fa fa-square-o"></i>&nbsp;TDC Installation</button>
				<input type="checkbox" class="hidden">
			</div>
		</div>
	</div>
</wicket:panel>
