<wicket:panel>
	<div style="display:inline-block; white-space:nowrap;">
		<span class="button-checkbox pull-left" style="margin-right: 15px">
			<button wicket:id="allButton" data-color="primary" class="btn btn-default" type="button">
				<i wicket:id="icon" class="state-icon fa fa-square-o"></i>&nbsp;Alle</button>
			<input type="checkbox" class="hidden">
		</span>
		<div class="pull-left" style="margin-bottom: 0px;">
			<input wicket:id="countNew" type="number" class="form-control" placeholder="Antal" style="max-width: 80px;">
		</div>
	</div>
</wicket:panel>
