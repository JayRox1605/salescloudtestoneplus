<wicket:panel>
	<div style="display:inline-block; white-space:nowrap;">
		<div class="pull-left" style="margin-bottom: 0px;">Produktkategori:
			<input wicket:id="category" type="text" class="form-control" style="max-width: 250px; width: 250px; margin-right: 5px;">
		</div>
		<div class="pull-left" style="margin-bottom: 0px;">Produkt navn/model:
			<input wicket:id="name" type="text" class="form-control" style="max-width: 180px; width: 180px; margin-right: 5px;">
		</div>
		<div class="pull-left" style="margin-bottom: 0px;">Antal:
			<input wicket:id="count" type="number" class="form-control" placeholder="Antal" style="max-width: 60px; width: 60px; margin-right: 5px;">
		</div>
		<div class="pull-left" style="margin-bottom: 0px;">Pr. Mnd.:
			<input wicket:id="price" type="number" class="form-control" placeholder="Pris" style="max-width: 80px; width: 80px; margin-right: 5px;">
		</div>
	</div>
</wicket:panel>
